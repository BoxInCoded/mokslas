<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/app.css" />
    <title>Coming Soon</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="logo-row">
          <img class="logo" src="./img/logo.png" alt="LOGO" />
        </div>
        <h1>coming soon</h1>
        <p class="firstLine">
          An awesome new company for web resources is coming very soon.
        </p>
        <p class="secondLine">
          Enter your email to request an early invitation!
        </p>
        <div class="counter">
          <span>432 <em>days</em></span>
          <span>09 <em>hours</em></span>
          <span>37 <em>minutes</em></span>
          <span>39 <em>seconds</em></span>
        </div>
        <div class="form">
          <form action="#" class="subscribe">
            <input type="email" class="email" placeholder="Type your email" />
            <input type="submit" class="button" value="Subscribe Now" />
          </form>
        </div>
        <span class="mouse">
          <svg
            version="1.1"
            width="80px"
            height="80px"
            viewBox="30.5 -9.5 554 813"
            enable-background="new 30.5 -9.5 554 813"
            xml:space="preserve"
          >
            <path
              d="M328,0h-44C271.68,0,42,5.28,42,242v308c0,9.9,3.96,242,242,242h44c13.86,0,242-6.16,242-242V242C570,232.1,566.04,0,328,0z
               M526,550c0,191.62-177.76,198-198,198h-44C92.38,748,86,570.24,86,550V242C86,50.82,263.54,44,284,44h44
               c191.62,0,198,177.76,198,198V550z"
            />
            <circle cx="306" cy="231" r="45" />
          </svg>
        </span>
      </header>
      <section class="about"></section>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
