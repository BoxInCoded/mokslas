<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Chess Board</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="block">
        <div class="block_content">
          <div class="letters_row_top">
            <div class="letters_1">a</div>
            <div class="letters_2">b</div>
            <div class="letters_3">c</div>
            <div class="letters_4">d</div>
            <div class="letters_5">e</div>
            <div class="letters_6">f</div>
            <div class="letters_7">g</div>
            <div class="letters_8">h</div>
          </div>
          <div class="number_row_right">
            <div class="numbers_1">1</div>
            <div class="numbers_2">2</div>
            <div class="numbers_3">3</div>
            <div class="numbers_4">4</div>
            <div class="numbers_5">5</div>
            <div class="numbers_6">6</div>
            <div class="numbers_7">7</div>
            <div class="numbers_8">8</div>
          </div>
          <div class="number_row_left">
            <div class="numbers_1">1</div>
            <div class="numbers_2">2</div>
            <div class="numbers_3">3</div>
            <div class="numbers_4">4</div>
            <div class="numbers_5">5</div>
            <div class="numbers_6">6</div>
            <div class="numbers_7">7</div>
            <div class="numbers_8">8</div>
          </div>
          <div class="letters_row_bottom">
            <div class="letters_1">a</div>
            <div class="letters_2">b</div>
            <div class="letters_3">c</div>
            <div class="letters_4">d</div>
            <div class="letters_5">e</div>
            <div class="letters_6">f</div>
            <div class="letters_7">g</div>
            <div class="letters_8">h</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
